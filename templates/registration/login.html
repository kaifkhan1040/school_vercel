<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow of body */
        }

        .sign-in-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            max-height: 90vh; /* Limit max height for better display on small screens */
            overflow-y: auto; /* Enable vertical scroll for small screens */
        }

        .sign-in-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #E27029;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input[type="password"],
        .input-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            padding-right: 40px;
            box-sizing: border-box;
        }

        .input-group .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 18px;
        }

        .input-group input[type="password"]:focus,
        .input-group input[type="email"]:focus {
            border-color: #E27029;
            outline: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .remember-forgot .form-check {
            display: flex;
            align-items: center;
        }

        .remember-forgot .form-check-input {
    margin-right: 8px; /* Add space between the checkbox and label */
}

        .remember-forgot .forgot-password {
            text-align: right;
        }

        .remember-forgot .forgot-password a {
            color: #E27029;
            text-decoration: none;
        }

        .remember-forgot .forgot-password a:hover {
            text-decoration: underline;
        }

        
        .sign-in-container button {
            width: 100%;
            padding: 12px;
            background-color: #E27029;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .sign-in-container button:hover {
    background-color: #d35c1f;
    color: black; /* Text color changes to black on hover */
}

.signup-link {
    text-decoration: none;
}

.signup-link:hover {
    text-decoration: underline; /* Add underline on hover */
}

        .social-login {
            text-align: center;
            margin-top: 20px;
        }

        .social-login a {
            display: inline-block;
            margin: 0 10px;
            font-size: 20px;
            color: #555;
            text-decoration: none;
        }

        .social-login a:hover {
            color: #E27029;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .sign-in-container {
                padding: 20px;
            }

            .input-group input[type="password"],
            .input-group input[type="email"] {
                padding: 8px;
            }

            .sign-in-container h2 {
                font-size: 24px;
            }

            .sign-in-container button {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="sign-in-container">
        <h2>Log In</h2>
        <form method="post">
            {% csrf_token %} 
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

          

            <button type="submit">Sign In</button>
        </form>

     
        
       
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
    <script>
        {% for message in messages %}
            let messageType = "{{ message.tags }}";  // Django message type (error, success, etc.)
            let title = "Notification";  // Default title
            let icon = "info";  // Default icon

            // Set title and icon based on message type
            if (messageType.includes("error")) {
                title = "Error!";
                icon = "error";
            } else if (messageType.includes("success")) {
                title = "Success!";
                icon = "success";
            } else if (messageType.includes("warning")) {
                title = "Warning!";
                icon = "warning";
            } else if (messageType.includes("info")) {
                title = "Information!";
                icon = "info";
            }

            Swal.fire({
                title: title,
                text: "{{ message|striptags }}",  // Remove unwanted HTML
                icon: icon
            });
        {% endfor %}
    </script>
{% endif %}

</body>

</html>
