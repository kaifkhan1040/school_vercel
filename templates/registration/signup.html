{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
            overflow: hidden;
        }

        .signin-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signin-container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #E27029;
        }

        .btn-signin {
            background-color: #E27029;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-signin:hover {
            background-color: #D96A23;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .terms {
            margin-top: 10px;
            font-size: 14px;
        }

        .terms input {
            margin-right: 5px;
        }

        .social-icons {
            text-align: center;
            margin-top: 15px;
        }

        .social-icons a {
            margin: 0 10px;
            color: gray;
            font-size: 20px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #E27029;
        }

        .text-center {
            margin-bottom: 0; /* Reduce white space at the bottom */
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %} 
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="contact" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password1" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" name="password2" class="form-control" id="password" required>
            </div>
          
            <button type="submit" class="btn btn-signin">Sign Up</button>
        </form>
        
        <p class="text-center">Already have an account? <a href="{% url 'user:login' %}">Login</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if messages %}
    <script>
        {% for message in messages %}
            let messageType = "{{ message.tags }}";  // Django message type (error, success, etc.)
            let title = "Notification";  // Default title
            let icon = "info";  // Default icon

            // Set title and icon based on message type
            if (messageType.includes("error")) {
                title = "Error!";
                icon = "error";
            } else if (messageType.includes("success")) {
                title = "Success!";
                icon = "success";
            } else if (messageType.includes("warning")) {
                title = "Warning!";
                icon = "warning";
            } else if (messageType.includes("info")) {
                title = "Information!";
                icon = "info";
            }

            Swal.fire({
                title: title,
                text: "{{ message|striptags }}",  // Remove unwanted HTML
                icon: icon
            });
        {% endfor %}
    </script>
{% endif %}

</body>
</html>
