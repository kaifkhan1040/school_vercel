<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School Website 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
  <style>

* { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      font-family: 'Inter', sans-serif;
      height: 100%;
    }

    .banner-slider {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 1s ease;
    }

    .slide {
      width: 100%;
      height: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .header-2025 {
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.2rem 2.5rem;
      background: rgba(255, 255, 255, 0.7);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.10);
      backdrop-filter: blur(12px);
      border-radius: 1.5rem;
      max-width: 1100px;
      width: calc(100% - 4rem);
      z-index: 10;
    }

    .logo-2025 {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      font-size: 1.7rem;
      font-weight: 800;
      color: #1a237e;
    }

    .logo-2025 img {
      width: 38px;
      height: 38px;
    }

    .nav-2025 {
      display: flex;
      gap: 2.5rem;
    }

    .nav-2025 a {
      text-decoration: none;
      color: #1a237e;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 1.2rem;
      border-radius: 1.2rem;
      transition: background 0.2s, color 0.2s;
    }

    .nav-2025 a:hover {
      background: #5c6bc0;
      color: white;
    }

    /* Responsive menu toggle (same as before) */
    .menu-toggle { display: none; }
    .menu-icon { display: none; }

    @media (max-width: 800px) {
      .nav-2025 {
        position: absolute;
        top: 100%;
        right: 1.2rem;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 1.2rem;
        flex-direction: column;
        gap: 0;
        width: 210px;
        padding: 1.2rem 0;
        opacity: 0;
        pointer-events: none;
        transform: translateY(-10px);
        transition: all 0.3s;
      }

      .nav-2025 a {
        width: 100%;
        padding: 1rem 2rem;
        border-radius: 0;
        font-size: 1.08rem;
      }

      .menu-icon {
        display: flex;
        flex-direction: column;
        cursor: pointer;
        width: 32px;
        height: 32px;
        justify-content: center;
        gap: 6px;
        z-index: 10;
      }

      .menu-icon span {
        display: block;
        height: 4px;
        width: 100%;
        background: #1a237e;
        border-radius: 2px;
        transition: 0.3s;
      }

      .menu-toggle:checked + .menu-icon span:nth-child(1) {
        transform: translateY(10px) rotate(45deg);
      }

      .menu-toggle:checked + .menu-icon span:nth-child(2) {
        opacity: 0;
      }

      .menu-toggle:checked + .menu-icon span:nth-child(3) {
        transform: translateY(-10px) rotate(-45deg);
      }

      .menu-toggle:checked ~ .nav-2025 {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="banner-slider">
    <div class="slides" id="slider">
      <div class="slide"><img src="/projects/school/assets/school/images/banner_1.jpeg" alt="Slide 1" style="height: 500px;width: 100%;"/></div>
      <div class="slide"><img src="https://source.unsplash.com/1600x900/?school,2" alt="Slide 2" /></div>
      <div class="slide"><img src="https://source.unsplash.com/1600x900/?school,3" alt="Slide 3" /></div>
    </div>
  
    <header class="header-2025">
      <div class="logo-2025">
        <img src="https://img.icons8.com/ios-filled/50/1a237e/school.png" alt="School Logo" />
        <span>SchoolName</span>
      </div>
      <input type="checkbox" id="menu-toggle" class="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <nav class="nav-2025">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Admissions</a>
        <a href="#">Contact</a>
      </nav>
    </header>
  </div>
  
  <script>
    // Auto-slide every 4 seconds
    const slider = document.getElementById('slider');
    let index = 0;
  
    setInterval(() => {
      index = (index + 1) % 3; // number of slides
      slider.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
  </script>
  
</body>
</html>
